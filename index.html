<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <style>
            body {
                font-family: "Inter", sans-serif;
                display: flex;
                flex-direction: column;
                background-color: #f8f8f8; /* Light background for a clean look */
                color: #333;
            }
            container {
                margin: 0 auto;
                max-width: 480px;
                padding: 20px;
            }
            h1,
            h2,
            h3 {
                font-weight: 600;
                margin-bottom: 10px;
            }

            p {
                font-size: 1.2em;
                padding: 0;
                line-height: 1.6;
            }
            img {
                width: 100%;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta
            property="og:description"
            content="Farcaster notification server"
        />
        <meta property="og:title" content="farma" />
        <meta property="og:image" content="https://farma.vrypan.net/og.png" />
        <meta
            property="fc:frame"
            content='{
                "version": "next",
                "imageUrl": "https://farma.vrypan.net/og.png",
                "button": {
                    "title": "Learn more",
                    "action": {
                        "type": "launch_frame",
                        "name": "Farma test frame",
                        "url": "https://farma.vrypan.net/",
                        "splashImageUrl": "https://farma.vrypan.net/logo.png",
                        "splashBackgroundColor": "#012100"
                    }
                }
            }'
        />
    </head>

    <body>
        <container>
            <p>
                This is a test frame. I use it to test
                <a href="https://github.com/vrypan/farma/">farma</a>, the
                Farcaster notification server.
            </p>
            <p>
                Feel free to add/remove the frame, and enable/disable
                notifications, it will actually help me.üôè
            </p>
            <p>
                Farma is open source:
                <a href="https://github.com/vrypan/farma/"
                    >github.com/vrypan/farma/</a
                >.
            </p>
            <div id="openframe"></div>
            <img src="farma-git-social.png" />
        </container>
    </body>
<script type="module">
   <script type="module">
   	  import { sdk } from 'https://esm.sh/@farcaster/frame-sdk';
          import { Pingem } from 'https://esm.sh/pingem-sdk';
          const pingem = new Pingem();

          async function updateLinks() {
            const ctx = await sdk.context;
            if (!ctx) return;

            document.querySelectorAll("a[href^='http']").forEach((link) => {
              link.addEventListener("click", (event) => {
                event.preventDefault();
                sdk.actions.openUrl(link.getAttribute("href"));
              });
            });
          }

          window.addEventListener('load', async () => {

              await pingem.init(sdk, 'pingem.vrypan.net');
              await sdk.actions.addFrame();
              await updateLinks();
              pingem.ping('view');

          });
    </script>
</script>
</html>
